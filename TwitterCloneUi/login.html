<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="create-account">
            <a href="create-account.html">Create account</a>
        </div>
        <div class="no-account">Donâ€™t have an account yet?</div>
        <div class="profile-image">
            <img src="mingle.png" />
            <div class="mingle">Mingle</div>
        </div>
        <div class="main-box"></div>
        <div class="welcome-message">Welcome to Mingle!</div>
        <div class="username">Username</div>
        <div class="box1">
            <input type="text" id="username" name="username">
        </div>
        <div class="password">Password</div>
        <div class="box2">
            <input type="password" id="password" div"password">
        </div>
        <div class="login-button" onclick="login()">LOG IN</div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            fetch('http://127.0.0.1:3000/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9',
                },
                body: JSON.stringify({username: username, password: password}),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect the user to another page, or do something else
                    window.location.href = "/home.html";
                } else {
                    // Show an error message
                    alert("Login failed: " + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
</body>
</html>
